<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title }} · {{ site.title }}</title>
{% seo %}
<style>
  body{font:16px/1.6 system-ui,-apple-system,Segoe UI,Inter,sans-serif;margin:0;background:#0f1115;color:#E9EDF2}
  a{color:#79ffe1;text-decoration:none} a:hover{text-decoration:underline}
  header,main,footer{max-width:880px;margin:0 auto;padding:24px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
  .card{background:#151A22;border:1px solid #242B38;border-radius:12px;padding:16px}
  footer{color:#9aa3ad;font-size:14px;border-top:1px solid #242B38;margin-top:48px}
</style>
</head><body>
<header><h1 style="margin:0">{{ site.title }}</h1></header>
<main>{{ content }}</main>
<footer>© {{ "now" | date: "%Y" }} {{ site.title }} • <a href="https://kristopherwilliams.com">Professional site</a></footer>
</body></html>
