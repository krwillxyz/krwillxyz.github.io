<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}">
<meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
{% if page.social_image or site.social_image %}
<meta property="og:image" content="{{ page.social_image | default: site.social_image | absolute_url }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.twitter_title | default: page.og_title | default: page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.twitter_description | default: page.og_description | default: page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.social_image | default: site.social_image | absolute_url }}">
{% else %}
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.twitter_title | default: page.og_title | default: page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.twitter_description | default: page.og_description | default: page.description | default: site.description }}">
{% endif %}
{% seo %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    color-scheme: light;
    --page-bg: #f7f7f7;
    --ink: #111111;
    --ink-muted: rgba(17, 17, 17, 0.68);
    --ink-soft: rgba(17, 17, 17, 0.55);
    --card-bg: #ffffff;
    --shadow-soft: 0 18px 32px rgba(17, 17, 17, 0.08);
    --shadow-lift: 0 22px 40px rgba(17, 17, 17, 0.16);
    --accent-lime: #b7ff5a;
    --accent-teal: #4fe0d2;
    --accent-magenta: #ff5ab7;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--page-bg);
    color: var(--ink);
    font-family: 'Space Grotesk', 'Segoe UI', system-ui, -apple-system, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  main {
    flex: 1 0 auto;
    width: min(960px, 100%);
    margin: 0 auto;
    padding: clamp(24px, 4vw, 48px) clamp(18px, 4vw, 40px) 64px;
  }

  footer {
    margin-top: auto;
    padding: 28px clamp(18px, 4vw, 40px) 48px;
    text-align: center;
    font-size: 0.9rem;
    color: var(--ink-soft);
  }

  footer a {
    color: inherit;
    text-decoration: underline;
    text-decoration-thickness: 1px;
    text-underline-offset: 3px;
  }

  .layout-shell {
    display: grid;
    gap: clamp(2rem, 5vw, 3rem);
  }

  .page-head {
    display: grid;
    gap: 0.85rem;
    max-width: 34ch;
  }

  .page-head h1 {
    margin: 0;
    font-family: 'Permanent Marker', 'Space Grotesk', cursive;
    font-size: clamp(2.1rem, 6vw, 3.2rem);
    letter-spacing: 0.01em;
    line-height: 1.05;
  }

  .page-head p {
    margin: 0;
    font-size: clamp(1rem, 1vw + 0.85rem, 1.1rem);
    color: var(--ink-muted);
  }

  .poster-nav {
    display: block;
  }

  .poster-stack {
    display: grid;
    gap: clamp(1.2rem, 3vw, 2rem);
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .poster-card {
    --accent: var(--accent-lime);
    position: relative;
    display: grid;
    grid-template-columns: auto 1fr;
    align-items: center;
    gap: clamp(0.9rem, 2.5vw, 1.4rem);
    padding: clamp(18px, 4vw, 24px) clamp(20px, 5vw, 28px);
    background: var(--card-bg);
    border-radius: 28px;
    box-shadow: var(--shadow-soft);
    min-height: 56px;
    transition: transform 0.22s ease, box-shadow 0.22s ease;
  }

  .poster-card:focus-visible {
    outline: none;
    box-shadow: var(--shadow-lift), 0 0 0 2px var(--accent);
    transform: translateY(-3px) rotate(-1.2deg);
  }

  .poster-card:hover {
    transform: translateY(-4px) rotate(-1.5deg);
    box-shadow: var(--shadow-lift);
  }

  .poster-card:nth-child(2) { --accent: var(--accent-teal); }
  .poster-card:nth-child(3) { --accent: var(--accent-magenta); }
  .poster-card:nth-child(4) { --accent: var(--accent-teal); }
  .poster-card:nth-child(5) { --accent: var(--accent-lime); }

  .poster-card::before {
    content: '';
    position: absolute;
    inset: 12px;
    border-radius: 22px;
    border: 1px dashed rgba(17, 17, 17, 0.14);
    pointer-events: none;
  }

  .poster-arrow {
    width: clamp(64px, 14vw, 96px);
    height: clamp(56px, 12vw, 84px);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .poster-arrow svg {
    width: 100%;
    height: auto;
  }

  .arrow-path {
    fill: none;
    stroke: var(--accent);
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-width: 1.8;
    stroke-dasharray: 220;
    stroke-dashoffset: 220;
    transition: stroke-dashoffset 0.2s ease;
  }

  .poster-card:hover .arrow-path,
  .poster-card:focus-visible .arrow-path {
    stroke-dashoffset: 0;
  }

  .poster-text {
    display: grid;
    gap: 0.55rem;
    max-width: 34ch;
  }

  .poster-title {
    margin: 0;
    font-family: 'Permanent Marker', 'Space Grotesk', cursive;
    font-size: clamp(1.65rem, 3.8vw, 2.4rem);
    letter-spacing: 0.01em;
    line-height: 1.05;
  }

  .poster-caption {
    margin: 0;
    font-size: clamp(0.95rem, 1vw + 0.7rem, 1.05rem);
    color: var(--ink-soft);
    letter-spacing: 0.01em;
  }

  @media (min-width: 1024px) {
    .poster-stack {
      gap: clamp(1.8rem, 3.5vw, 3rem);
    }

    .poster-card {
      width: min(420px, 100%);
    }

    .poster-card:nth-child(odd) {
      margin-right: auto;
    }

    .poster-card:nth-child(even) {
      margin-left: auto;
      grid-template-columns: 1fr auto;
      text-align: right;
    }

    .poster-card:nth-child(even) .poster-arrow {
      order: 2;
      transform: scaleX(-1);
      justify-self: end;
    }

    .poster-card:nth-child(even) .poster-text {
      justify-items: end;
      text-align: right;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .poster-card,
    .poster-card::before,
    .poster-card:hover,
    .poster-card:focus-visible,
    .arrow-path {
      transition: none !important;
      transform: none !important;
    }

    .arrow-path {
      stroke-dashoffset: 0 !important;
    }
  }
</style>
</head>
<body class="{{ page.body_class | default: '' }}">
<main>
  <div class="layout-shell">
    {{ content }}
  </div>
</main>
<footer>All roads drift. © 2025 Kristopher Williams • Mukilteo, WA</footer>
</body>
</html>
