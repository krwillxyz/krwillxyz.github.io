<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}">
<meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
{% if page.social_image or site.social_image %}
<meta property="og:image" content="{{ page.social_image | default: site.social_image | absolute_url }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.twitter_title | default: page.og_title | default: page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.twitter_description | default: page.og_description | default: page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.social_image | default: site.social_image | absolute_url }}">
{% else %}
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.twitter_title | default: page.og_title | default: page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.twitter_description | default: page.og_description | default: page.description | default: site.description }}">
{% endif %}
{% seo %}
<style>
  :root {
    color-scheme: light;
    --page-bg: #f7f7f7;
    --card-bg: #ffffff;
    --ink: #111111;
    --ink-muted: rgba(17, 17, 17, 0.72);
    --ink-soft: rgba(17, 17, 17, 0.6);
    --focus-ring: #111111;
    --shadow-base: 0 1px 0 rgba(0, 0, 0, 0.06);
    --shadow-hover: 0 6px 18px rgba(17, 17, 17, 0.12);
    --pill-radius: 10px;
    --teal-pill: rgba(79, 224, 210, 0.2);
    --teal-icon: #2aa89e;
    --magenta-pill: rgba(255, 90, 183, 0.2);
    --magenta-icon: #d6459a;
    --lime-pill: rgba(183, 255, 90, 0.22);
    --lime-icon: #5da827;
    --orange-pill: rgba(255, 166, 82, 0.22);
    --orange-icon: #d97706;
    --slate-pill: rgba(52, 64, 84, 0.22);
    --slate-icon: #334155;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--page-bg);
    color: var(--ink);
    font-family: 'Segoe UI', 'Helvetica Neue', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
  }

  a {
    color: inherit;
    text-decoration: none;
    outline: none;
  }

  main {
    flex: 1 0 auto;
    width: min(1040px, 100%);
    margin: 0 auto;
    padding: clamp(24px, 6vw, 64px) clamp(16px, 6vw, 32px) clamp(64px, 8vw, 96px);
  }

  footer {
    margin-top: auto;
    padding: 32px clamp(16px, 6vw, 32px) 56px;
    text-align: center;
    font-size: 0.82rem;
    color: rgba(17, 17, 17, 0.5);
  }

  footer a {
    color: inherit;
    text-decoration: underline;
    text-decoration-thickness: 1px;
    text-underline-offset: 3px;
  }

  .layout-shell {
    display: grid;
    gap: clamp(28px, 6vw, 48px);
  }

  .page-head {
    display: grid;
    gap: 0.6rem;
    max-width: 34ch;
  }

  .page-head h1 {
    margin: 0;
    font-size: clamp(22px, 4vw, 36px);
    font-weight: 800;
    line-height: 1.1;
  }

  .page-head p {
    margin: 0;
    font-size: clamp(14px, 2.4vw, 18px);
    color: var(--ink-muted);
    max-width: 42ch;
  }

  .link-hub {
    display: block;
  }

  .links-grid {
    display: grid;
    gap: clamp(12px, 4vw, 16px);
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .link-card {
    --pill-bg: var(--lime-pill);
    --icon-color: var(--lime-icon);
    position: relative;
    display: flex;
    align-items: flex-start;
    gap: clamp(12px, 4vw, 18px);
    padding: clamp(16px, 4vw, 24px) clamp(18px, 5vw, 28px);
    background: var(--card-bg);
    border-radius: clamp(14px, 4vw, 18px);
    box-shadow: var(--shadow-base);
    min-height: 56px;
    transition: transform 0.18s ease, box-shadow 0.18s ease;
  }

  .link-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
  }

  .link-card:focus-visible {
    outline: 2px solid var(--focus-ring);
    outline-offset: 4px;
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
  }

  .link-card.card-shop { --pill-bg: var(--teal-pill); --icon-color: var(--teal-icon); }
  .link-card.card-life { --pill-bg: var(--magenta-pill); --icon-color: var(--magenta-icon); }
  .link-card.card-notes { --pill-bg: var(--lime-pill); --icon-color: var(--lime-icon); }
  .link-card.card-photos { --pill-bg: var(--orange-pill); --icon-color: var(--orange-icon); }
  .link-card.card-pro { --pill-bg: var(--slate-pill); --icon-color: var(--slate-icon); }

  .icon-pill {
    flex: 0 0 auto;
    width: clamp(32px, 6vw, 40px);
    height: clamp(32px, 6vw, 40px);
    border-radius: var(--pill-radius);
    background: var(--pill-bg);
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .icon-pill svg {
    width: clamp(18px, 4.5vw, 22px);
    height: clamp(18px, 4.5vw, 22px);
    fill: none;
  }

  .icon-pill svg path,
  .icon-pill svg circle,
  .icon-pill svg rect,
  .icon-pill svg polyline,
  .icon-pill svg line {
    stroke: var(--icon-color);
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
  }

  .text-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
    max-width: 38ch;
    flex: 1;
    min-width: 0;
  }

  .card-title {
    margin: 0;
    font-size: clamp(20px, 3.8vw, 32px);
    font-weight: 800;
    line-height: 1.1;
    word-break: break-word;
  }

  .card-subtitle {
    margin: 0;
    font-size: clamp(13px, 2.5vw, 16px);
    font-weight: 600;
    letter-spacing: 0.04em;
    color: var(--ink-muted);
    word-break: break-word;
  }

  .card-caption {
    margin: 0;
    font-size: clamp(14px, 2.4vw, 18px);
    color: var(--ink-soft);
    line-height: 1.4;
  }

  @media (min-width: 1024px) {
    .links-grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(24px, 3vw, 32px);
    }

    .links-grid li:nth-child(odd) .link-card {
      justify-self: flex-start;
    }

    .links-grid li:nth-child(even) .link-card {
      justify-self: flex-start;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .link-card,
    .link-card:hover,
    .link-card:focus-visible {
      transition: none !important;
      transform: none !important;
    }
  }
</style>
</head>
<body class="{{ page.body_class | default: '' }}">
<main>
  <div class="layout-shell">
    {{ content }}
  </div>
</main>
<footer>All roads drift. © 2025 Kristopher Williams • Mukilteo, WA</footer>
</body>
</html>
