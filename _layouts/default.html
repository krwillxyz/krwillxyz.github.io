<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
{% seo %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    color-scheme: light;
    --bg: #f5f2ec;
    --paper: rgba(255, 255, 255, 0.78);
    --ink: #1f1d1a;
    --muted: #5c5a58;
    --shadow: rgba(31, 29, 26, 0.08);
    --accent-lime: #caff4a;
    --accent-teal: #47f0ff;
    --accent-magenta: #ff7ad9;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Space Grotesk', system-ui, -apple-system, 'Segoe UI', sans-serif;
    font-size: 16px;
    line-height: 1.6;
    background: var(--bg);
    color: var(--ink);
    transition: background 0.4s ease, color 0.4s ease;
  }

  a {
    color: inherit;
    text-decoration: none;
    position: relative;
  }

  a:focus-visible {
    outline: 2px solid var(--accent-teal);
    outline-offset: 4px;
  }

  header,
  main,
  footer {
    width: min(960px, calc(100% - 2.5rem));
    margin: 0 auto;
  }

  header {
    padding: 32px 0 18px;
  }

  header h1 {
    font-size: clamp(1.3rem, 2vw + 1rem, 1.8rem);
    margin: 0;
    letter-spacing: 0.02em;
    font-weight: 500;
  }

  main {
    padding: 0 0 72px;
  }

  footer {
    padding: 24px 0 40px;
    font-size: 0.9rem;
    color: var(--muted);
    border-top: 1px dashed rgba(31, 29, 26, 0.15);
  }

  footer a {
    color: inherit;
    border-bottom: 1px solid rgba(71, 240, 255, 0.6);
    padding-bottom: 2px;
  }

  .landing header {
    display: none;
  }

  .landing main {
    padding-top: 64px;
  }

  .landing .hero {
    display: grid;
    gap: 0.65rem;
    margin-bottom: clamp(2.5rem, 6vw, 3.5rem);
  }

  .landing .hero-eyebrow {
    font-size: 0.95rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--muted);
    margin: 0;
  }

  .landing .hero-title {
    margin: 0;
    font-family: 'Permanent Marker', 'Space Grotesk', cursive;
    font-size: clamp(2.2rem, 5vw, 3.6rem);
    line-height: 1.08;
    letter-spacing: 0.01em;
  }

  .landing .hero-caption {
    margin: 0;
    max-width: 34ch;
    color: var(--muted);
    font-weight: 300;
  }

  .landing .posters {
    display: grid;
    gap: clamp(1.5rem, 4vw, 2.75rem);
  }

  .landing .poster {
    position: relative;
    display: grid;
    grid-template-columns: max-content 1fr;
    gap: clamp(1rem, 3vw, 1.5rem);
    align-items: center;
    padding: clamp(1.35rem, 4vw, 2rem);
    border-radius: 28px;
    border: 2px dashed rgba(0, 0, 0, 0.22);
    background: var(--paper);
    box-shadow: 12px 18px 32px var(--shadow);
    overflow: hidden;
    --accent: var(--accent-lime);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .landing .poster::after {
    content: '';
    position: absolute;
    inset: 16px;
    border-radius: 22px;
    border: 1px solid rgba(0, 0, 0, 0.07);
    pointer-events: none;
  }

  .landing .poster:nth-child(2) { --accent: var(--accent-teal); }
  .landing .poster:nth-child(3) { --accent: var(--accent-magenta); }
  .landing .poster:nth-child(4) { --accent: var(--accent-teal); }
  .landing .poster:nth-child(5) { --accent: var(--accent-lime); }

  .landing .poster.is-visible {
    border-color: var(--accent);
  }

  .landing .poster:focus-visible {
    outline: none;
    box-shadow: 0 0 0 4px rgba(71, 240, 255, 0.35);
  }

  .landing .poster:hover {
    transform: translateY(-6px) rotate(-0.4deg);
    box-shadow: 18px 24px 40px rgba(31, 29, 26, 0.15);
  }

  .landing .poster:hover .poster-heading {
    transform: translateY(-6px) rotate(-1.4deg);
    text-shadow: 2px 4px 0 rgba(0, 0, 0, 0.08);
  }

  .landing .poster:hover .poster-arrow svg {
    animation: arrow-wiggle 0.45s ease both;
  }

  .landing .poster-arrow {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: clamp(80px, 14vw, 120px);
    height: clamp(70px, 12vw, 100px);
  }

  .landing .poster-arrow svg {
    width: 100%;
    height: auto;
  }

  .landing .arrow-body,
  .landing .arrow-head {
    stroke: var(--accent);
    stroke-width: 5;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    stroke-dasharray: 320;
    stroke-dashoffset: 320;
    transition: stroke-dashoffset 0.9s cubic-bezier(0.6, 0, 0.3, 1);
  }

  .landing .poster.is-visible .arrow-body,
  .landing .poster.is-visible .arrow-head {
    stroke-dashoffset: 0;
  }

  .landing .poster:nth-child(even) {
    grid-template-columns: 1fr max-content;
    text-align: right;
  }

  .landing .poster:nth-child(even) .poster-arrow {
    order: 2;
    transform: scaleX(-1);
  }

  .landing .poster-copy {
    display: grid;
    gap: 0.4rem;
  }

  .landing .poster-heading {
    font-family: 'Permanent Marker', 'Space Grotesk', cursive;
    font-size: clamp(1.8rem, 4vw, 2.45rem);
    font-weight: 400;
    letter-spacing: 0.01em;
    transition: transform 0.25s ease, text-shadow 0.25s ease;
    transform-origin: center left;
  }

  .landing .poster:nth-child(even) .poster-heading {
    transform-origin: center right;
  }

  .landing .poster-caption {
    font-size: 0.95rem;
    color: var(--muted);
    letter-spacing: 0.01em;
    opacity: 0;
    transform: translateY(12px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .landing .poster.is-visible .poster-caption {
    opacity: 1;
    transform: translateY(0);
  }

  .landing .signature {
    margin: clamp(3rem, 8vw, 5rem) 0 0;
    font-family: 'Permanent Marker', 'Space Grotesk', cursive;
    font-size: clamp(1.1rem, 2.4vw, 1.6rem);
    color: rgba(0, 0, 0, 0.55);
    text-align: center;
    letter-spacing: 0.08em;
  }

  @media (min-width: 840px) {
    .landing .posters {
      gap: clamp(2rem, 4vw, 3.5rem);
    }

    .landing .poster {
      width: min(100%, 780px);
    }

    .landing .poster:nth-child(odd) {
      margin-right: auto;
    }

    .landing .poster:nth-child(even) {
      margin-left: auto;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    body,
    .landing .poster,
    .landing .poster-heading,
    .landing .poster-caption {
      transition: none !important;
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
    }

    .landing .arrow-body,
    .landing .arrow-head {
      stroke-dashoffset: 0 !important;
    }
  }

  @keyframes arrow-wiggle {
    0% { transform: scaleX(1) rotate(0deg); }
    30% { transform: scaleX(1.05) rotate(2deg); }
    60% { transform: scaleX(0.98) rotate(-3deg); }
    100% { transform: scaleX(1) rotate(0deg); }
  }
</style>
</head>
<body class="{{ page.body_class | default: '' }}">
<header><h1>{{ site.title }}</h1></header>
<main>{{ content }}</main>
<footer>© {{ "now" | date: "%Y" }} {{ site.title }} • <a href="https://kristopherwilliams.com">Kristopher Williams</a></footer>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const posters = document.querySelectorAll('.poster');
    if (!posters.length || !('IntersectionObserver' in window)) {
      posters.forEach(function (poster) {
        poster.classList.add('is-visible');
      });
      return;
    }

    const observer = new IntersectionObserver(function (entries, obs) {
      entries.forEach(function (entry) {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.4 });

    posters.forEach(function (poster) {
      observer.observe(poster);
    });
  });
</script>
</body>
</html>
